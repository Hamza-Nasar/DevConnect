<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Socket.IO Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: #1a1a1a;
            color: #fff;
        }
        .status {
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        .connected {
            background: #2d5016;
            border: 2px solid #4caf50;
        }
        .disconnected {
            background: #801313;
            border: 2px solid #f44336;
        }
        .log {
            background: #2a2a2a;
            padding: 15px;
            border-radius: 8px;
            max-height: 400px;
            overflow-y: auto;
            font-family: monospace;
            font-size: 12px;
        }
        .log-entry {
            margin: 5px 0;
            padding: 5px;
            border-left: 3px solid #4caf50;
            padding-left: 10px;
        }
        button {
            background: #4caf50;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            margin: 10px 5px;
        }
        button:hover {
            background: #45a049;
        }
        input {
            padding: 10px;
            border-radius: 4px;
            border: 1px solid #444;
            background: #333;
            color: white;
            margin: 5px;
            width: 200px;
        }
    </style>
</head>
<body>
    <h1>üîå Socket.IO Connection Test</h1>
    
    <div id="status" class="status disconnected">
        <strong>Status:</strong> <span id="status-text">Disconnected</span><br>
        <strong>Socket ID:</strong> <span id="socket-id">N/A</span>
    </div>

    <div>
        <input type="text" id="userId" placeholder="Enter User ID" value="test-user-123">
        <button onclick="joinRoom()">Join Room</button>
        <button onclick="testEmit()">Test Emit</button>
        <button onclick="clearLog()">Clear Log</button>
    </div>

    <h3>Event Log:</h3>
    <div class="log" id="log"></div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const log = document.getElementById('log');
        const statusDiv = document.getElementById('status');
        const statusText = document.getElementById('status-text');
        const socketIdSpan = document.getElementById('socket-id');
        
        function addLog(message, type = 'info') {
            const entry = document.createElement('div');
            entry.className = 'log-entry';
            entry.style.borderLeftColor = type === 'error' ? '#f44336' : type === 'success' ? '#4caf50' : '#2196f3';
            const timestamp = new Date().toLocaleTimeString();
            entry.textContent = `[${timestamp}] ${message}`;
            log.appendChild(entry);
            log.scrollTop = log.scrollHeight;
        }

        function clearLog() {
            log.innerHTML = '';
        }

        // Initialize socket connection
        const socket = io({
            path: '/api/socket',
            transports: ['websocket', 'polling']
        });

        socket.on('connect', () => {
            statusDiv.className = 'status connected';
            statusText.textContent = 'Connected ‚úÖ';
            socketIdSpan.textContent = socket.id;
            addLog('‚úÖ Connected to Socket.IO server', 'success');
            addLog(`Socket ID: ${socket.id}`, 'info');
        });

        socket.on('disconnect', () => {
            statusDiv.className = 'status disconnected';
            statusText.textContent = 'Disconnected ‚ùå';
            socketIdSpan.textContent = 'N/A';
            addLog('‚ùå Disconnected from server', 'error');
        });

        socket.on('connect_error', (error) => {
            addLog(`‚ùå Connection error: ${error.message}`, 'error');
        });

        socket.on('user_status', (data) => {
            addLog(`üì° Received user_status: ${JSON.stringify(data)}`, 'success');
        });

        socket.on('new_message', (data) => {
            addLog(`üí¨ Received new_message: ${JSON.stringify(data)}`, 'success');
        });

        socket.on('typing', (data) => {
            addLog(`‚å®Ô∏è Received typing: ${JSON.stringify(data)}`, 'success');
        });

        function joinRoom() {
            const userId = document.getElementById('userId').value;
            if (userId) {
                socket.emit('join', userId);
                addLog(`üì§ Emitted 'join' event for user: ${userId}`, 'info');
            } else {
                addLog('‚ùå Please enter a user ID', 'error');
            }
        }

        function testEmit() {
            const userId = document.getElementById('userId').value;
            socket.emit('send_message', {
                message: {
                    id: Date.now().toString(),
                    content: 'Test message from socket test page',
                    senderId: userId,
                    receiverId: 'test-receiver',
                    createdAt: new Date().toISOString(),
                    read: false
                },
                receiverId: 'test-receiver'
            });
            addLog('üì§ Test message emitted', 'info');
        }

        // Auto-connect on page load
        addLog('üîÑ Attempting to connect...', 'info');
    </script>
</body>
</html>
